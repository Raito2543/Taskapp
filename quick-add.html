<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Quick Add Task</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: rgba(30, 35, 48, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); margin: 0; padding: 20px; color: white; border-radius: 8px; }
        #quick-add-input { width: 100%; padding: 12px; font-size: 1.2rem; border: none; background-color: rgba(74, 85, 104, 0.8); color: white; border-radius: 6px; box-sizing: border-box; }
        #quick-add-input:focus { outline: none; box-shadow: 0 0 0 2px #4299e1; }
        p { text-align: center; color: #a0aec0; margin-top: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <input type="text" id="quick-add-input" placeholder="มีอะไรต้องทำ? กด Enter เพื่อบันทึก" autofocus>
    <p>กด Esc เพื่อยกเลิก</p>
    <script>
        const input = document.getElementById('quick-add-input');
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                window.electronAPI.quickAddTask(input.value.trim()); 
            }
            if(e.key === 'Escape'){
                window.electronAPI.closeQuickAddWindow();
            }
        });
    </script>
</body>
</html>
